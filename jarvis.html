<html>
  <head>
    <style>
      .banner {
        text-align: center;
      }
      #listen {
        font-size: 16px;
        padding: 16px;
        width: 304px;
      }
    </style>
    <script>
      var droid = new Android();
      function setHtml(id, html) {
        var e = document.getElementById(id);
        e.innerHTML = html;
      }
      function listen() {
        var input = droid.recognizeSpeech().result;
        setHtml("input", input)
        setHtml("output", "processing...")
        droid.eventPost("input", input);
      }
      droid.registerCallback("output", function(e) {
        setHtml("output", e.data)
      });
    </script>
  </head>
  <body>
    <button id="listen" onClick="listen()">Speak</button>
    <div class="banner"><h2>Input</h2></div>
    <div id="input">None</div>
    <div class="banner"><h2>Output</h2></div>
    <div id="output">None</div>
  </body>
</html>
